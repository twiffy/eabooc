{% for note in notifications %}
{% if loop.first %}
<div class="gcb-aux">
  <div class="gcb-cols">
    <div class="gcb-col-3"></div>
    <div id="wiki-notifications" class="gcb-col-4">
      {% endif %}
      <span><a href="{{ note.link }}">{{ note.text | safe }}</a>
        {% if note.created %}
        <small>({{ humanize.naturaltime(note.created) }})</small>
        {% endif %}
      </span><br>
      {% if loop.last %}
    </div>
  </div>
</div>
{% endif %}
{% endfor %}
