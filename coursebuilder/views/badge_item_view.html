{% extends 'badge_base.html' %}
{% block content %}
<table border="1">
  <tr>
    <th>Key</th><th>Value</th>
  </tr>
  {% for k,v in fields|dictsort %}

    <td>{{ k }}</td>
    <td>{{ v }}</td>
  </tr>
  {% endfor %}
</table>
<div>
  <a href="{{ action_url('edit') }}">edit</a> -
  <a href="{{ action_url('json') }}">json</a> - 
  <a href="{{ action_url('list') }}">list</a>
</div>
{% endblock %}
