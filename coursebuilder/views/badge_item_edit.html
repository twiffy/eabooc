{% extends 'badge_base.html' %}
{% block content %}
<div style="background-color: #faa;">
  {% for k,v in form.errors|dictsort %}
  {{ k }} - {{ ' '.join(v) }}<br>
  {% endfor %}
</div>
<div>
  <form action="{{ action_url('save') }}" method="POST">
    <input type="hidden" name="xsrf_token" value="{{ xsrf_token }}">
    {% for field in form %}
    <p>{{ field.label }} - {{ field }}</p>
    {% endfor %}

    <input type="submit" name="Save" value="Save">
  </form>
  <form action="{{ action_url('delete') }}" method="POST">
    <input type="hidden" name="xsrf_token" value="{{ delete_xsrf_token }}">
    <input type="submit" value="DELETE">
  </form>
</div>
{% endblock %}
