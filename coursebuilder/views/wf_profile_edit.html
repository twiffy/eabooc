{% extends 'base.html' %}
{% block top_content %}
{% endblock %}
{% block main_content %}
<style>
  div#alerts-bar {
    background-color: #ffffB7;
    border: solid #cccca0 1px;
    display: inline-block;
    padding: 0.4em;
    border-radius: 5px;
    margin-top: 4px;
  }
</style>
{% if editor_role == 'admin' %}
<center><div id="alerts-bar">You are editing someone else's page, as an admin.</div></center>
{% endif %}
<span id="wikifolio-links"><a href="students">&larr; All students</a></span>
<h1>{{ author_name }}</h1>
<form method="POST" action="{{ action_url('save') }}">
  <input type="hidden" name="xsrf_token" value="{{ create_xsrf_token('save') }}">
  
  <textarea id="editor" cols="50" rows="20" name="text">{{ content | safe }}</textarea>
  <br>
  <input class="gcb-button" type="submit" value="Save">
</form>

<script src="/assets/ckeditor/ckeditor.js"></script>
<script>
  CKEDITOR.replace('editor', {
    allowedContent: '{{ ckeditor_allowed_content }}'
  });
</script>
{% endblock %}
