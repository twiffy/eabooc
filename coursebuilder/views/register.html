{% extends 'base_registration.html' %}

{% block top_content %}

{% endblock %}

{% block main_content %}
<div id="gcb-main">
  <div class="gcb-article tab-content">
    <div class="gcb-aside">

      <p>
        Welcome!  Please answer the following questions, and you will be enrolled in the course.
      </p>

      <form action="register" method='post' enctype="multipart/form-data">
        <input type="hidden" name="xsrf_token" value="{{ register_xsrf_token|escape }}">
        <fieldset>
          <legend>Required Information</legend>
          <ol>
            <li>
              <label class="gcb-reg-form-label" for="name">
                What name would you like other students to see?
              </label>
              <input name="name" id="name" type="text" placeholder="Jane Lee">
            </li>

            <li>
              <label class="gcb-reg-form-label" for="location_name">
                Please tell us where you are.
              </label>
              <input name="location_name" id="location_name" type="text" placeholder="Bloomington, Indiana, USA">
            </li>

            <li style="display: none">
              <label class="gcb-reg-form-label" for="location_latitude">
                Latitude
              </label>
                <input name="location_latitude" id="location_latitude" type="text">
                <br>
              <label class="gcb-reg-form-label" for="location_longitude">
                Longitude
              </label>
              <input name="location_longitude" id="location_longitude" type="text">
            </li>

            <li>
              <label class="gcb-reg-form-label" for="education_level">
                What is the highest level of education you have attained?
              </label>
              <select name="education_level" id="education_level">
                <option value="" selected> --- </option>
                <option value="highschool">High School or equivalent</option>
                <option value="associate">Associate's degree</option>
                <option value="bachelor">Bachelor's degree</option>
                <option value="master">Master's degree</option>
                <option value="doctor">Doctorate</option>
              </select>
            </li>

          </ol>
        </fieldset>
        <fieldset>
          <legend>Optional Information</legend>
          <ol>

            <li>
              <label class="gcb-reg-form-label" for="profile_pic">
                Please upload an image that students will see on your profile page.
              </label>
              <input name="profile_pic" id="profile_pic" type="file">
            </li>

            <li>
              <label class="gcb-reg-form-label" for="role">
                What is your primary role in the education system?
              </label>
              <select name="role" id="role">
                <option value="" selected> --- </option>
                <option value="instructor">Instructor</option>
                <option value="administrator">Administrator</option>
                <option value="researcher">Researcher</option>
                <option value="other">Other</option>
              </select>
            </li>

            <li class="instructors">
              <label class="gcb-reg-form-label" for="grade_levels">
                For instructors: What grade levels do you teach?  Enter a list separated by commas.
              </label>
              <input name="grade_levels" id="grade_levels" type="text" placeholder="kindergarten, 1, 2, 3">
            </li>

            <li class="instructors">
              <label class="gcb-reg-form-label" for="subjects">
                For instructors: What subjects do you teach?  Enter a list separated by commas.
              </label>
              <input name="subjects" id="subjects" type="text" placeholder="math, social studies">
            </li>

            <li class="administrators">
              <label class="gcb-reg-form-label" for="school_size">
                For administrators: How large is your school?
              </label>
              <select name="school_size" id="school_size">
                <option value="" selected> --- </option>
                <option value="1-20">1-20</option>
                <option value="21-50">21-50</option>
                <option value="51-100">51-100</option>
                <option value="101-500">101-500</option>
                <option value="501-1000">501-1,000</option>
                <option value="1001-5000">1,001-5,000</option>
                <option value="5001-20000">5,001-20,000</option>
                <option value="20000+">More than 20,000</option>
              </select>
            </li>

            <li class="researcher">
              <label class="gcb-reg-form-label" for="research_area">
                For researchers: What is your area of research?
              </label>
              <input name="research_area" id="research_area" type="text" placeholder="socially-situated approaches to motivation and learning">
            </li>

            <hr>

            <li>
              <label class="gcb-reg-form-label" for="professional_intro">
                Please introduce yourself professionally.  Where do you work?  What are your interests?
                Your colleagues in this course will be able to see this introduction.
              </label>
              <textarea name="professional_intro" id="professional_intro" rows="8" cols="50"></textarea>
            </li>

            <li>
              <label class="gcb-reg-form-label" for="personal_intro">
                Please introduce yourself personally.  What are your outside interests?
                Your colleagues in this course will be able to see this introduction.
              </label>
              <textarea name="personal_intro" id="personal_intro" rows="8" cols="50"></textarea>
            </li>

            <li>
              <label class="gcb-reg-form-label" for="interest_level">
                How interested are you in completing this course?
              </label>
              <label for="interest_level1">
                <input type="radio" name="interest_level" id="interest_level1" value="1"> 1 - Just taking a look <br>
              </label>
              <label for="interest_level2">
                <input type="radio" name="interest_level" id="interest_level2" value="2"> 2 <br>
              </label>
              <label for="interest_level3">
                <input type="radio" name="interest_level" id="interest_level3" value="3"> 3 <br>
              </label>
              <label for="interest_level4">
                <input type="radio" name="interest_level" id="interest_level4" value="4"> 4 <br>
              </label>
              <label for="interest_level5">
                <input type="radio" name="interest_level" id="interest_level5" value="5"> 5 - I will definitely finish the course! <br>
              </label>
            </li>

          </ol>
        </fieldset>

        <button class="gcb-button" type="submit">
          Enroll
        </button>
      </form>

    </div>
  </div>
</div>

<script src="assets/lib/Placeholders.min.js"></script>
{% endblock %}
