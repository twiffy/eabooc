application: booc-iu
version: open
runtime: python27
api_version: 1
threadsafe: false

env_variables:
  GCB_PRODUCT_VERSION: '1.4.1'

inbound_services:
- warmup

builtins:
- remote_api: on
- deferred: on
- appstats: on

libraries:
- name: jinja2
  version: "2.6"
- name: webapp2
  version: "2.5.2"
- name: webob
  version: "1.2.3"
- name: lxml
  version: "latest"

handlers:
- url: /favicon\.ico
  static_files: assets/img/favicon.ico
  upload: assets/img/favicon\.ico
- url: /assets
  static_dir: assets
- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin
  secure: always
- url: /cron/expire_old_assigned_reviews
  script: main.app
  login: admin
  secure: always
- url: /forum/img
  static_dir: modules/forum/img
- url: /forum/static
  static_dir: modules/forum/static
- url: /.*
  script: main.app
  secure: always
